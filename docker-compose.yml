services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: calculator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sre_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d calculator"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth_service:
    build: ./auth_service
    ports:
      - "5002:5002"
    networks:
      - sre_network

  calc_service:
    build: ./calc_service
    ports:
      - "5001:5001"
    environment:
      - AUTH_URL=http://auth_service:5002/login
      - HISTORY_URL=http://history_service:5003/history
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sre_network

  history_service:
    build: ./history_service
    ports:
      - "5003:5003"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=calculator
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sre_network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - calc_service
      - auth_service
      - history_service
    networks:
      - sre_network

  nginx:
    image: nginx:1.23-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d  # Конфиги Nginx из вашего проекта
      - /etc/letsencrypt:/etc/letsencrypt  # Системные сертификаты
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Только для чтения (рекомендуется)
    depends_on:
      - frontend
      - calc_service
      - auth_service
      - history_service
    networks:
      - sre_network

networks:
  sre_network:
    driver: bridge

volumes:
  postgres_data: