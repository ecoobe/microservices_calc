server {
    listen 80;
    server_name coobe.ru;
    return 301 https://$host$request_uri;  # Редирект на HTTPS
}

server {
    listen 443 ssl;
    server_name coobe.ru;

    # SSL-настройки
    ssl_certificate /etc/letsencrypt/live/coobe.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coobe.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Основное расположение для фронтенда
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store";  # Отключаем кеш для разработки
    }

    # Проксирование для Calc Service
    location /calc/ {
        proxy_pass http://calc_service:5001/calc/;  # Слэш в конце ОБЯЗАТЕЛЕН!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Разрешаем CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # Для POST-запросов
        proxy_method POST;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Проксирование для Auth Service
    location /auth/ {
        proxy_pass http://auth_service:5002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование для History Service
    location /history/ {
        proxy_pass http://history_service:5003/history/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработка CORS preflight-запросов
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}